<div class="login-container">
  <h2>Login</h2>
  <form class="custom-form" method="post">
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input
        type="text"
        [formControl]="dni"
        name="dni"
        placeholder="Ejemplo: 12345678A"
        required
        pattern="[0-9]{8}[A-Za-z]{1}"
        maxlength="9"
        [ngClass]="{'is-valid': !dni.invalid, 'is-invalid': dni.invalid}"
      />
      <small>Formato: 8 dígitos seguidos de 1 letra</small>
      <div [hidden]="dni.valid || dni.pristine">
        <span *ngIf="dni.errors?.['required']">
          Introduzca un DNI válido por favor
        </span>
        <span *ngIf="dni.errors?.['pattern']">
          Introduzca un DNI con el formato correcto
        </span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        [formControl]="password"
        name="password"
        placeholder="Password"
        required
        minlength="8"
        [ngClass]="{'is-valid': !password.invalid, 'is-invalid': password.invalid}"
      />
      <div [hidden]="password.valid || password.pristine">
        <span *ngIf="password.errors?.['required']">
          Introduzca una contraseña válida por favor
        </span>
        <span *ngIf="password.errors?.['minlength']">
          Introduzca una contraseña con el formato correcto       
        </span>
      </div>
      <small>Mínimo 8 caracteres</small>
    </div>
    <div class="form-group">
      <button type="submit" [hidden]="password.invalid || dni.invalid" (click)="login()">Log in</button>
    </div>
  </form>
  <div class="error-message" *ngIf="loginError">{{ loginError }}</div>

</div>
