<div class="register-container">
    <h2>Actualizar Datos</h2>
    <form id="update-form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required maxlength="50" placeholder="Ejemplo: Juan">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required maxlength="50" placeholder="Ejemplo: Pérez">
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" readonly>
            <small>Formato: 8 dígitos seguidos de 1 letra (ejemplo: 12345678A)</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Ejemplo: juan@example.com">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono Móvil:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="Ejemplo: 612345678">
            <small>Formato: 9 dígitos sin espacios ni guiones (ejemplo: 612345678)</small>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
            <small>Mínimo 8 caracteres</small>
        </div>
        <div class="form-group">
            <button type="submit">Actualizar</button>
        </div>
    </form>
</div>
